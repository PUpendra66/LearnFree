{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'css/registr.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section>
      <div class="wrapper">
        <h2 style="color: rgb(255, 247, 247); text-align: center;">Registration</h2>
        <form method="post">
          {% csrf_token %}
          <div class="input-box">
            <input type="text" placeholder="Enter your name" required name="username">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email" required name="email">
          </div>
          <div class="input-box">
            <input type="password" placeholder="Create password" required name="password">
          </div>
          <div class="input-box-img">
            <input type="file" placeholder="select you Image" required name="profile">
          </div>
          <div class="policy">
            <input type="checkbox">
            <h3 style="font-size: 15px; padding: 2px;">I accept all terms & condition</h3>
          </div>
          <div class="input-box-button">
            <button class="form-btn" type="submit">Register Now</button>
          </div>
          <div class="text">
            <h3 style="font-size: 15px;">Already have an account? <a href="{% url 'login' %}"
                style="color:rgb(5, 111, 146);">Login now</a></h3>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
